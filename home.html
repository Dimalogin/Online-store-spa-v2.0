<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/pages/home/styles/header.css" />

    <title>Online Store</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__top">
          <div class="header__container container">
            <div class="header__body">
              <a class="header__logo">store</a>
              <nav class="header__nav">
                <ul class="header__list">
                  <li class="header__item">
                    <a class="header__link header__link--active">home</a>
                  </li>
                  <li class="header__item">
                    <a class="header__link">products</a>
                  </li>
                  <li class="header__item">
                    <a class="header__link">contacts</a>
                  </li>
                  <li class="header__item">
                    <a class="header__link">about</a>
                  </li>
                </ul>
              </nav>
              <div class="header__side-links">
                <a class="header__side-link header__side-link--search">
                  <i
                    class="header-side-link__icon header-side-link__icon--search"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--account">
                  <i
                    class="header-side-link__icon header-side-link__icon--account"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--favorite">
                  <i
                    class="header-side-link__icon header-side-link__icon--favorite"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--basket">
                  <i
                    class="header-side-link__icon header-side-link__icon--basket"
                  ></i>
                  <span class="header-side-link__count">0</span>
                </a>
              </div>

              <button class="header__menu menu-header">
                <span class="menu-header__item"></span>
                <span class="menu-header__item"></span>
                <span class="menu-header__item"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__container container">
            <div class="header__delivery">free shipping on orders over $20</div>
          </div>
        </div>
      </div>
    </div>

    <div class=""></div>

    <div class="side-navigations"></div>

    <script src="./assets/pages/home/scripts/home.js"></script>
  </body>
</html>
