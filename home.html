<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/pages/home/styles/header.css" />

    <title>Online Store</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__top">
          <div class="header__container container">
            <div class="header__body">
              <a class="header__logo">store</a>
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link header__link--active">home</a>
                </li>
                <li class="header__item">
                  <a class="header__link header__link--dropdown">products</a>
                  <div class="header__dropdown dropdown-header">
                    <div class="dropdown-header__content">
                      <div class="dropdown-header-content__woman">
                        <h2 class="dropdown-header-content__title">
                          For woman's
                        </h2>
                        <ul class="dropdown-header-content__list">
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">dress</a>
                          </li>
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">shoes</a>
                          </li>
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">bags</a>
                          </li>
                        </ul>
                      </div>
                      <div class="dropdown-header-content__man">
                        <h2 class="dropdown-header-content__title">
                          For man's
                        </h2>
                        <ul class="dropdown-header-content__list">
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">coat</a>
                          </li>
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">
                              trousers</a
                            >
                          </li>
                          <li class="dropdown-header-content__item">
                            <a class="dropdown-header-content__link">shoes</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="header__item">
                  <a class="header__link">contacts</a>
                </li>
                <li class="header__item">
                  <a class="header__link">about</a>
                </li>
              </ul>
              <div class="header__side-links">
                <a class="header__side-link header__side-link--search">
                  <i
                    class="header-side-link__icon header-side-link__icon--search"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--account">
                  <i
                    class="header-side-link__icon header-side-link__icon--account"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--favorite">
                  <i
                    class="header-side-link__icon header-side-link__icon--favorite"
                  ></i>
                </a>
                <a class="header__side-link header__side-link--basket">
                  <i
                    class="header-side-link__icon header-side-link__icon--basket"
                  ></i>
                  <span class="header-side-link__count">0</span>
                </a>
                <button class="header__menu menu-header">
                  <span class="menu-header__item"></span>
                  <span class="menu-header__item"></span>
                  <span class="menu-header__item"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__container container">
            <div class="header__delivery">free shipping on orders over $20</div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-side-navigation">
      <button class="header-side-navigation__close-btn">&#10006;</button>
      <ul class="header-side-navigation__list">
        <li class="header-side-navigation__item">
          <a
            class="header-side-navigation__link header-side-navigation__link--active"
            >Home</a
          >
        </li>
        <li class="header-side-navigation__item">
          <a class="header-side-navigation__link">Products</a>
        </li>
        <li class="header-side-navigation__item">
          <a class="header-side-navigation__link">Contacts</a>
        </li>
        <li class="header-side-navigation__item">
          <a class="header-side-navigation__link">About</a>
        </li>
      </ul>
    </div>

    <script src="./assets/scripts/index.js" type="module"></script>
  </body>
</html>
